<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>우리집 멍냥이 상세 페이지</title>
</head>
<!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<!-- 사용자 css 추가 -->
<th:block layout:fragment="css">
<style>
	h5 {text-align:center;}
	
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }
</style>
</th:block>

<th:block layout:fragment="content">
<body>
<h5> 우리집 멍냥이를 소개합니다🐶🐱 </h5>
<div class="layout">
	<!-- 이미지 -->
	<img th:src="@{/images/mypet/} + ${mypet.getFilename()}" alt="이미지">
	<a th:href="@{${mypet.filepath}}">이미지 보기</a>
	
	<br>
	<label for="title">제목: </label>
	<h1 th:text="${mypet.title}">제목입니다.</h1>
	<label for="content">내용: </label>
	<p th:text="${mypet.content}">내용이 들어갈 부분입니다.</p>

	<button type="submit" class="btn btn-light" ><a th:href="@{/mypet/modify/{id}(id = ${mypet.id})}" style="text-decoration:none; color:black;">수정하기</a></button>
	<button type="submit" class="btn btn-danger"><a th:href="@{/mypet/delete/{id}(id = ${mypet.id})}" style="text-decoration:none; color:white;">삭제하기</a></button>
	<br><br>
	<button type="submit" class="btn btn-light" style="float:center;"><a th:href="@{/mypet/list}" style="text-decoration:none; color:black;">목록</a></button>
</form>
</div>
</body>
</th:block>
</html>
