<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
      >

<body>
<div layout:fragment="content">
<div class="container">
<div class="container row" style="float: none; margin:auto;"> 
<div class="col-md-8" style="float: none; margin:0 auto;">
<form action="/mypage/profile" role="form" method="get" th:object="${member}">
        <h2>마이페이지 수정하기</h2>
            <div class="form-group">
                  <br>
                  <label th:for="name">이름</label>
                  <input type="text" th:value="${member.name}" class="form-control"readonly="readonly">
            </div>
            <div class="form-group">
                  <label th:for="email">이메일주소</label>
                  <input type="email" th:value="${member.email}" class="form-control" readonly="readonly">
            </div>
            <div class="form-group">
                  <label th:for="password">비밀번호</label>
                  <input type="password" th:value="${member.password}" class="form-control" readonly="readonly">
            </div>
            <div class="form-group">
                  <label th:for="birthday">생년월일</label>
                  <input type="text" th:value="${member.birthday}" class="form-control" readonly="readonly">
            </div>
            <div class="form-group">
                  <label th:for="phoneNumber">전화번호</label>
                  <input type="text" th:value="${member.phoneNumber}" class="form-control" readonly="readonly">
            </div>
            <div class="form-group">
                  <label th:for="memberAddress">주소</label>
                  <input type="text" th:value="${member.memberAddress}" class="form-control" readonly="readonly">
            </div>
            <br><br><br>
            <div style="text-align: center">
                  <button type="submit" id="mypage" class="btn btn-default">목록으로</button>
                  <button type="submit" id="update" class="btn btn-default">수정하기</button>
                  
            </div>

    </form>
    </div>
    </div>
    </div>
 </div>
 </body>

</html>
