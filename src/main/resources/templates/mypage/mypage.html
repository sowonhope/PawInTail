<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
      >


<body>
<div layout:fragment="content">
<div class="container mt-5">
<div class="row">
       <div class="col">
          <div class="card">
          <div class="card-header">
              My Profile
            </div>
                <div class="card-body">
                <h5 class="card-title">정보수정</h5>
              <p class="card-text">회원님의 정보를 수정합니다.</p>  
               <a th:href="@{/mypage/profile}" class="btn btn-primary">More</a>
                </div>
              </div>
            </div>
            <div class="col">
          <div class="card">
          <div class="card-header">
              Password Change
            </div>
                <div class="card-body">
                <h5 class="card-title">비밀번호 변경</h5>
              <p class="card-text">계정의 비밀번호를 변경합니다.</p>  
               <a th:href="@{/mypage/profile}" class="btn">More</a>
                </div>
              </div>
            </div>
            <div class="col">
          <div class="card">
          <div class="card-header">
              Delete My Account
            </div>
                <div class="card-body">
                <h5 class="card-title">회원 탈퇴</h5>
              <p class="card-text">계정을 삭제합니다.</p>  
               <a th:href="@{/mypage/profile}" class="btn">More</a>
                </div>
              </div>
            </div>

    </div>
    </div>
    </div>
 </body>

</html>
