<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
      >
    <th:block layout:fragment="script">
<script>
	$(document).ready(function() {

		var formObj = $("#member");

		$("#btnModify").on("click", function() {
			formObj.attr("action", "/mypage/modify");
			formObj.attr("method", "post");
			formObj.submit();
		});

		$("#btnList").on("click", function() {
			self.location = "/mypage/proflie";
		});

	});
</script>
</th:block>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="container row" style="float: none; margin:auto;">
                <div class="col-md-8" style="float: none; margin:0 auto;">
                    <form action="/mypage/update" role="form" method="post" th:object="${member}">
                        <h2>마이페이지 수정하기</h2>
                        <div class="form-group">
                  <br>
                  <label th:for="name">이름</label>
                  <input type="text" th:value="${member.name}" class="form-control" readonly="readonly">
            </div>
            <div class="form-group">
                  <label th:for="email">이메일주소</label>
                  <input type="email" th:value="${member.email}" class="form-control" readonly="readonly">
            </div>
            <div class="form-group">
                  <label th:for="password">비밀번호</label>
                  <input type="password" th:value="${member.password}" class="form-control" placeholder="비밀번호 수정">
            </div>
            <div class="form-group">
                  <label th:for="birthday">생년월일</label>
                  <input type="text" th:value="${member.birthday}" class="form-control" readonly="readonly">
            </div>
            <div class="form-group">
                  <label th:for="phoneNumber">전화번호</label>
                  <input type="text" th:value="${member.phoneNumber}" class="form-control" placeholder="전화번호 수정">
            </div>
            <div class="form-group">
                  <label th:for="memberAddress">주소</label>
                  <input type="text" th:value="${member.memberAddress}" class="form-control" placeholder="주소 수정">
            </div>
            <br><br><br>
            <div style="text-align: center">
                  <button type="submit" id="btnModify" class="btn btn-primary">수정하기</button>
            </div>
        <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">  -->

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
