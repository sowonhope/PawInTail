<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>후원하기</title>
</head>

<th:block layout:fragment="css">
<style>
	.donation {text-align:center;}
	
	/*도형(박스) css*/
	*{
	  margin:0;
	  padding:0;
	  box-sizing:border-box;
	}
	 .box{
	    background-color: white;
	    border:4px solid;
	 	margin:20px;
	    padding:20px;
	    display:flex;
	    align-items:center;
	    justify-content:center;
	    height:150px;
		  }
		  
	  /*이미지 너비X높이 조정*/
	  #img1, #img2, #img3{width:300px; height:120px;}
	  #img4 {width:300px; height:80px;}
	  
</style>
</th:block>

<th:block layout:fragment="content">
<body>
	<div class="donation">
		<br>
		<h4>유기동물을 후원하고 싶은데 어떻게 하는지 모르시겠다구요?</h4><br>
		<p>펫클럽에서 유기동물들을 후원하는 곳들을 대신 소개해드립니다.
		<br>관련 웹사이트에 바로가시려면 이미지를 클릭해주세요. 
		<br><br>
		</p>
	</div>
	
	<div class="container">
	  <div class="box">
	  <a href="https://www.animals.or.kr/"><img id="img1" src="img/animalwelfare.png" alt="동물자유연대"></a>
	  </div>
	  <div class="box">
	  <a href="https://pawinhandmall.com/index.html"><img id="img2" src="img/pawinhand.jpg" alt="PAWINHAND" ></a>
	  </div>
	  <div class="box">
	  <a href="https://pireco.org/social"><img id="img3" src="img/pireco.png" alt="PIRECO"></a>
	  </div>
	  <div class="box">
	  <a href="https://ekara.org/support/introduce"><img id="img4" src="img/kara.png" alt="동물권행동 카라"></a>
	  </div>
	</div>
</body>
</th:block>
</html>
