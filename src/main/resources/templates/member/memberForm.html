<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
      >
      
<body>
<div layout:fragment="content">
<div class="container">
<div class="container row" style="float: none; margin:auto;"> 
<div class="col-md-8" style="float: none; margin:0 auto;">
 <form action="/members/new" role="form" method="post"  th:object="${memberFormDto}">
        <div class="form-group">
        <br>
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="birthday">생년월일</label>
            <input type="text" th:field="*{birthday}" class="form-control" placeholder="생년월일을 입력해주세요">
            <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">전화번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="전화번호를 입력해주세요">
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="memberAddress">주소</label>
            <input type="text" th:field="*{memberAddress}" class="form-control" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('memberAddress')}" th:errors="*{memberAddress}" class="fieldError">Incorrect data</p>
        </div>
        <br><br><br>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" >가입하기</button>
        </div>
        <!--  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">  -->
        
    </form>
    </div>
    </div>
    </div>
 </div>
 </body>

</html>
